<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6b584747fe.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" href="../images/Artboard 1.png" type="image/x-icon" />
    <title>Merch</title>
  </head>
  <body class="bg-dark text-white">
    <div class="spinner-wrapper" id="spinner-wrapper">
      <div
        class="spinner-border text-secondary"
        style="height: 100px; width: 100px"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <nav class="navbar navbar-dark navbar-expand-lg bg-*">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/SR LOGO.png"
            alt="Logo"
            class="rounded-circle"
            style="height: 70px; width: 80px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="bandmembers.html"
                >Band Members</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="Contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header-->
    <header class="overlay has-bg-img position-relative">
      <img
        class="bg-img bg-cover w-100 mb-5"
        src="../images/Untitled-1.png"
        alt="makaronia"
        height="450"
      />
      <div class="text-center text-white">
        <h1
          class="display-3 fw-bolder mb-4"
          style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); color: #fff"
        >
          Stage Revolution Merch
        </h1>
        <p class="lead fw-normal text-white-50 mb-0">
          Official Stage Revolution merch store
        </p>
      </div>
    </header>

    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="../images/Plain Logo Black Hoodie.png"
                alt="Mavro Fouter"
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center text-white">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Μαύρο Φούτερ</h5>
                  <!-- Product price-->
                  20€
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <button
                    class="btn btn-outline-dark mt-auto add-to-cart-btn text-white"
                    data-product-name="Mavro Fouter"
                    data-product-price="20€"
                    data-product-image="../images/Plain Logo Black Hoodie.png"
                  >
                    Αγορά
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div class="card h-100">
              <!-- Product image-->
              <img
                class="card-img-top"
                src="../images/Plain Logo Black T-shirt.png"
                alt="Mavro T-Shirt"
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center text-white">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Μαύρο T-Shirt</h5>
                  <!-- Product price-->
                  10€
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <button
                    class="btn btn-outline-dark mt-auto add-to-cart-btn text-white"
                    data-product-name="Mavro T-Shirt"
                    data-product-price="10€"
                    data-product-image="../images/Plain Logo Black T-shirt.png"
                  >
                    Αγορά
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col mb-5">
            <div
              class="card h-100"
              data-product-id="1"
              data-product-name="T-Shirt Κόκκινα Σημάδια"
              data-product-price="15"
              data-product-image="../images/Plain Logo White Hoodie.png"
            >
              <!-- Product image-->
              <img
                class="card-img-top"
                src="../images/Plain Logo White Hoodie.png"
                alt="..."
              />
              <!-- Product details-->
              <div class="card-body p-4">
                <div class="text-center text-white">
                  <!-- Product name-->
                  <h5 class="fw-bolder">Άσπρο Φούτερ</h5>
                  <!-- Product price-->
                  10€
                </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                <div class="text-center">
                  <a
                    class="btn btn-outline-dark mt-auto add-to-cart-btn text-white"
                    data-product-id="1"
                    data-product-name="Aspro Fouter"
                    data-product-price="10€"
                    data-product-image="../images/Plain Logo White Hoodie.png"
                    href="#"
                    >Αγορά</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      class="text-center text-white"
      style="background-color: rgb(28, 30, 34); margin-top: 630px"
    >
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.facebook.com/profile.php?id=61551758282760"
            role="button"
            data-mdb-ripple-color="white"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <!-- Instagram -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.instagram.com/Stagerevolution.official"
            role="button"
            data-mdb-ripple-color="white"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- Youtube -->
          <a
            class="btn btn-link btn-floating btn-lg text-white m-1"
            href="https://www.youtube.com/@StageRevolutionOfficial"
            role="button"
            data-mdb-ripple-color="white"
            ><i class="fab fa-youtube"></i
          ></a>
          <!-- Twitter -->
          <!-- <a class="btn btn-link btn-floating btn-lg text-white m-1" href="#!" role="button" data-mdb-ripple-color="white"><i class="fab fa-twitter"></i></a> -->
        </section>
      </div>
      <div
        class="text-center text-secondary p-3"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2023 Copyright:
        <a class="text-secondary" href="https://stagerevolution.org"
          >stagerevolution.org</a
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
  </body>
</html>
